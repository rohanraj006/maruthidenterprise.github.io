<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>water_level</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      font-family: 'Bebas Neue', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #222629;
      color: white;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 0;
      background-color: #222629;
      z-index: 1000;
    }

    .header img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin: 0;
      font-size: 50px;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 120px;
    }

    .main-image {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button {
      display: block;
      padding: 20px;
      font-size: 20px;
      font-weight: 500;
      color: white;
      background-color: #86c232;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 1s, background-color 0.3s;
      text-align: center;
      width: 300px;
    }

    .button:hover {
      background-color: #61892f;
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #6b6e70;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #474b4f;
    }

    .hamburger {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1002;
    }

    .overlay {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .button {
        width: 90%;
        max-width: 300px;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .hamburger {
        position: fixed;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="security.html">Security</a> <!-- Moved Security above Utilities -->
    <a href="utilities.html">Utilities</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <div class="header">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <img src="static/logo.png" alt="Logo">
    <h1>MARUTHI D ENTERPRISES</h1>
  </div>

  <h2 style="text-align: center; margin-top: 80px;">Utilities</h2>

  <!-- Main Content -->
  <div class="container">
    <!-- Main Image -->
    <img src="static/waterleveler.jpg" alt="Main Utility Image" class="main-image">

    <!-- Buttons in a column -->
    <div class="button-container">
      <a href="sump_controller.html" class="button">Sump Controller</a>
      <a href="bore_controller.html" class="button">Bore Controller</a>
      <a href="both_controllers.html" class="button">Both Sump & Bore Controller</a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
        overlay.style.display = 'none';
      } else {
        sidebar.style.width = '250px';
        overlay.style.display = 'block';
      }
    }

    // Close the sidebar when the overlay is clicked
    document.getElementById('overlay').onclick = function () {
      toggleSidebar();
    };
  </script>
</body>
</html>
