<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      font-family: 'Bebas Neue', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #222629;
      
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 0;
      background-color: #222629;
      color: #fff;
      z-index: 1000;
    }

    .header img {
      width: 50px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin: 0;
      font-size: 50px;
      font-weight: 500;
      
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
    }

    .row {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: 500;
      color: #222629;
      background-color: #86c232;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      text-align: center;
      width: 300px;
    }

    .button img {
      display: block;
      margin: 0 auto 10px;
      width: 240px;
      height: 160px;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #61892f;
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #6b6e70;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #474b4f; /*inside*/
    }

    .dropdown {
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
    }

    .dropdown:hover {
      background-color: #474b4f;
    }

    .dropdown-content {
      display: none;
      background-color: #474b4f;
      padding-left: 20px;
    }

    .dropdown-content a {
      font-size: 16px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hamburger menu styles */
    .hamburger {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1002;
    }

    .overlay {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="/">Home</a>
    <div class="dropdown">
      <a href="/security">Security</a>
      <div class="dropdown-content">
        <a href="/security/cctv">CCTV</a>
        <a href="/security/access-control">Access Control</a>
        <a href="/security/video-door-com">Video Door Com</a>
      </div>
    </div>
    <div class="dropdown">
      <a href="/utility">Utility</a>
      <div class="dropdown-content">
        <a href="/utility/ups">UPS</a>
        <a href="/utility/water-level">Water Level</a>
        <a href="/utility/rope-cloth-hanger">Rope Cloth Hanger</a>
      </div>
    </div>
    <a href="/about">About Us</a>
    <a href="/contact">Contact</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <div class="header">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <h1>MARUTHI D ENTERPRISES</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <a href="/security" class="button">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHnXxRpFa4fxKzyGn85icIgRTUhdGL7nI1gw&s" alt="Home Security">
        Home Security
      </a>
      <a href="/utility" class="button">
        <img src="{{ url_for('static', filename='utilities.png') }}" alt="Utilities">
        Home Utility
      </a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      if (sidebar.style.width === '250px') {
        sidebar.style.width = '0';
        overlay.style.display = 'none';
      } else {
        sidebar.style.width = '250px';
        overlay.style.display = 'block';
      }
    }

    // Close the sidebar when the overlay is clicked
    document.getElementById('overlay').onclick = function () {
      toggleSidebar();
    };
  </script>
</body>
</html>
