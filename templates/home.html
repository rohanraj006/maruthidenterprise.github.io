<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .header img {
      width: 70px;
      height: auto;
      align-items: center;
      margin-top: 0;
      padding-bottom: 5px;
    }

    h1 {
        text-align: center;
        margin-top: 90px; 
        padding: 20px 0;    
        position: absolute; 
        top: 0;             
        width: 100%; 
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 20px 0;
      gap: 15px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: LightGrey;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      text-align: center;
    }

    .button img {
      display: block;
      margin: 0 auto 10px;
      width: 240px;
      height: 160px;
    }

    .button:hover {
      background-color: rgb(27, 26, 26);
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1> MARUTHI D ENTERPRISES </h1>
  </div>
  <div class="container">
    <div class="row">
      <a href="/security" class="button">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHnXxRpFa4fxKzyGn85icIgRTUhdGL7nI1gw&s" alt="home Security">
        Home Security
      </a>
      <a href="/utility" class="button">
        <img src="https://blog.koorsen.com/hs-fs/hubfs/Door_Access_Control.jpg?width=1200&height=769&name=Door_Access_Control.jpg" alt="Utility">
        Home Utility
      </a>
    </div>
  </div>
</body>
</html>
