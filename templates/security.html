<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 40px 80px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: LightGrey;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      text-align: center;
    }

    .button img {
      display: block;
      margin: 0 auto 10px;
      width: 180px;
      height: 100px;
    }

    .button:hover {
      background-color: Black;
      transform: scale(1.05);
    }

    .button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <a href="#" class="button">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHnXxRpFa4fxKzyGn85icIgRTUhdGL7nI1gw&s" alt="CCTV Camera">
        CCTV Camera
      </a>
      <a href="#" class="button">
        <img src="https://blog.koorsen.com/hs-fs/hubfs/Door_Access_Control.jpg?width=1200&height=769&name=Door_Access_Control.jpg" alt="Access Control">
        Access Control
      </a>
    </div>
    <div class="row">
      <a href="#" class="button">
        <img src="https://images-cdn.ubuy.co.in/65129072fc090f63c92fc522-woliliwo-video-intercom-system-7-inch.jpg" alt="Video Door Phone">
        Video Door Phone
      </a>
    </div>
  </div>
</body>
</html>
